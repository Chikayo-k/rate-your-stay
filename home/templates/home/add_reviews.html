{% extends 'base.html' %}
{% block content %}
{% load static %}
 <h2 class="review-title">Review Form</h2>

 <p class="review-leadmessage">Let's share your holiday experience !! To share your experience, please fill out this form down below.</p>


<!-- Form -->
<div class="review-form">
 <div class="mb-3">
    <select class="form-select" aria-label="Default select example">
        <option selected>Open this and select Article</option>
        {%for article in article_lists %}
        <option>{{article.title}}</option>
        {% endfor %}
      </select>

      <select class="form-select stars" aria-label="Default select example">
        <option selected>Rate this holiday</option>
        <option  value="1">★</option>
        <option  value="2">★★</option>
        <option  value="3">★★★</option>
        <option  value="4">★★★★</option>
        <option  value="5">★★★★★</option>
      </select>
  </div>
  <div class="mb-3">
    <label class="form-label" for="review-title">Title</label>
    <input class="form-control" type="text">
  </div>
  <div class="mb-3">
    <label for="exampleFormControlTextarea1" class="form-label">Write Your Review</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</div>


{% endblock content %}
