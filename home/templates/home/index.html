{% extends "base.html" %}

{% block content %}
{% load static%}

<main>
<section id="hero-img">
  <div class="lead-message-container">
    <div class="lead-message-inner-container">
      <h2 class="lead-message">Travel Reviews</h2>
      <p class="lead-message">Share Your Holiday Experience</p>
      <div class="d-grid gap-2 d-sm-flex justify-content-sm-center lead-btns">
         <button type="button" class="btn btn-primary btn-lg px-4 gap-3 register-btn  lead-register-btn">Register</button>
         <button type="button" class="btn btn-outline-secondary btn-lg px-4 login-btn">Log In</button>
      </div>
    </div>
  </div>
</section>

<section id="articles">
  <div class="col-12 mt-3 justify-content-center justify-content-lg-start">
    <div class="row justify-content-center justify-content-lg-start">
      {%for article in article_list %}
        <div class="card md-4 m-4" style="width: 18rem;">
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body container text-center">
            <h5 class="card-title">{{article.title}}</h5>
            <p class="card-text text-start">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Explore</a>
          </div>
        </div>
        <br>
      {% endfor%}
    </div>
</div>
</section>

</main>
{% endblock %}
