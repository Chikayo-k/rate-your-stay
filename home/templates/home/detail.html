{% extends 'base.html' %}
{% block content %}
{% load static %}

<main>
     
    <section class="detail-section">
     <div class="container detail-top">
        <div class="row">
          <div class="col-12 col-lg-6">
            <img class="img-fluid" src="{{article.detail_image.url}}" alt="">
          </div>
          <div class="col-12 col-lg-6 article-content">
            <div>
            <h2 class="article-title">{{article.title}}</h2>
            <p>{{article.content}}</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="review-section">
      <h2 class="review-title">Explore Reviews</h2>
      <div class="write-review-btn">
        <a class="nav-link write-review" href="">Write Review</a>
      </div>
    </section>




</main>
{% endblock content %}
